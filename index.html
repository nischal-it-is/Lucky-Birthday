<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <h1 class="heading">Is Your Birthday Lucky?</h1>
     <main class="container">
         <p>We are not storing your data</p>
         <label class="input-label" for="input-date">Enter Your Birthday</label>
         <input class="input" id="input-date" type="date"/>
         <label class="input-label" for="input-number"> Enter Your lucky number</label>
         <input class="input" id="input-number" type="number" min="1"
         oninput="this.value = 
         !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"
         />
         <button id="check">Check</button>

         <p id="message"></p>
     </main>
     <footer class="footer">
        <div class="footer-header">Contact</div>
        <ul class="social-links list-non-bullet">
          <li class="list-item-inline">
            <a class="link" href="https://github.com/nischal-it-is"> github </a>
          </li>
          <li class="list-item-inline">
            <a class="link" href="https://medium.com/@singh.nischal.99"> medium </a>
          </li>
          <li class="list-item-inline">
            <a class="link" href="https://www.linkedin.com/in/nischal-singh-42898b157">
              linkedin
            </a>
          </li>
        </ul>
      </footer>  
    <script src="app.js"></script>
</body>
</html>
